<div class="code-container">
    <style>
        .code-container {
            max-height: 80vh;
            overflow: auto;
        }
        .schedule-table {
            position: relative;
            border-collapse: separate;
            border-spacing: 20px;
            empty-cells: hide;
            table-layout: fixed;

            border-color: #ccc;
            width: 898px;
            margin: 0 auto;
            line-height: 1.1em;
        }
        .schedule-table::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;

            background-image: url(https://static1.squarespace.com/static/5bb5b6b0fd67935469274c58/5fd155e7ce71ee580f9a9df1/5fee595c634c4829a85d6357/1609455968245/F7BA5FCB-764B-4F44-82FB-5F442B0E8E7B.jpg?format=2500w);
            background-repeat: no-repeat;
            background-size: cover;
            filter: contrast(0.125);
        }
        .schedule-table td,
        .schedule-table th {
            font-family: Arial, sans-serif;
            font-size: 14px;
            padding: 10px 5px;
            overflow: hidden;
            word-break: normal;
            position: relative;
        }
        .content-cell {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.42);
        }
        .content-cell.nogi,
        .content-cell.both {
            padding-left: 23px;
        }

        /* Header styles */
        .column-header {
            vertical-align: top;
            top: 0px;
        }
        .row-header {
            left: 0px;
        }
        .row-header,
        .column-header {
            color: #4f4f4f;
            z-index: 1;
            position: sticky !important;
            font-weight: bold;
            text-align: center;
            background-color: #fff;
        }

        .content-cell {
            border-color: transparent !important;
            color: ghostwhite !important;
        }
        .content-cell.gi,
        .content-cell.nogi,
        .content-cell.both,
        .content-cell.wrestling {
            padding-left: 25px;
        }
        .nogi,
        .both {
            position: relative;
        }
        .nogi::before {
            content: " ";
            position: absolute;
            background: tomato;
            left: 0;
            width: 20px;
            top: 0;
            bottom: 0;
        }
        .gi::before {
            content: " ";
            position: absolute;
            background: #6763ff;
            left: 0;
            width: 20px;
            top: 0;
            bottom: 0;
        }
        .wrestling::before {
            content: " ";
            position: absolute;
            background: #ad3636;
            left: 0;
            width: 20px;
            top: 0;
            bottom: 0;
        }
        .both::before {
            content: " ";
            position: absolute;
            background: #2a9358;
            left: 0;
            width: 20px;
            top: 0;
            bottom: 0;
        }
        .nogi::after {
            content: "NO-GI";
            position: absolute;
            left: -10px;
            top: 50%;
            transform: rotate(270deg) translateX(20%);
            font-size: 14px !important;
        }
        .gi::after {
            content: "GI";
            position: absolute;
            left: 3px;
            top: 50%;
            transform: rotate(270deg) translateX(20%);
            font-size: 14px !important;
        }
        .wrestling::after {
            content: "WRESTLING";
            position: absolute;
            left: -31px;
            top: 50%;
            transform: rotate(270deg) translateX(13%);
            font-size: 14px !important;
        }
        .both::after {
            content: "GI + NO-GI";
            position: absolute;
            left: -26px;
            top: 54%;
            transform: rotate(270deg) translateX(20%);
            font-size: 14px !important;
        }
        tr.thick {
            height: 125px;
        }
        tr.thick > .content-cell {
            font-size: 1.2rem !important;
            line-height: 1.4rem;
        }
    </style>

    <table class="schedule-table">
        <!-- Used to define the widths of the columns -->
        <colgroup>
            <col style="width: 70px" />
            <col style="width: 155px" />
        </colgroup>

        <tr>
            <th></th>
            <th class="column-header" colspan="1">Monday - Friday</th>
        </tr>

        <tr>
            <td class="row-header">2:30pm</td>
            <td class="content-cell" colspan="1">
                After-School Pick up route<br />2:30-3:30
            </td>
        </tr>

        <tr>
            <td class="row-header">3:30pm</td>
            <td class="content-cell" colspan="1">
                After-School Jiu-Jitsu Class<br />3:30-4:00
            </td>
        </tr>

        <tr>
            <td class="row-header">4:00pm</td>
            <td class="content-cell" colspan="1">Free Time<br />4:00-5:00</td>
        </tr>

        <tr>
            <td class="row-header">5:00pm</td>
            <td class="content-cell" colspan="1">
                Little Dragons - Kids Jiu-Jitsu<br />(Ages 6 and under)<br />5:00-5:30
            </td>
        </tr>

        <tr>
            <td class="row-header">5:30pm</td>
            <td class="content-cell" colspan="1">
                Little Dragons - Kids Jiu-Jitsu<br />(Ages 7-12)<br />5:30-6:30
            </td>
        </tr>
    </table>
</div>
